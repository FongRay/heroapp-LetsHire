localcommon: &localcommon
  adapter: sqlite3
  pool: 5
  timeout: 5000

common: &common
  adapter: postgresql
  encoding: unicode
  username: postgres

test:
  <<: *localcommon
  database: db/test.sqlite3

development:
  <<: *localcommon
  database: db/development.sqlite3

ci:
  <<: *common
  database: letshire_ci

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
